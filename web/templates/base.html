<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% for style in styles %}
        <link rel="stylesheet" href="{{ url_for('static', filename=style) }}">
    {% endfor %}
    {% for script in scripts %}
        <script src="{{ url_for('static', filename=script) }}"></script>
    {% endfor %}
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='/images/favicon-kodi.svg') }}">
    <title>-inder</title>
</head>
<body>
<!--
    <header>
        <h1>K-inder</h1>
    </header>
-->
    <main>
        <div name="toast-container" class="toast-container position-fixed top-0 end-0 p-3"></div>
        {% block content %}{% endblock %}
    </main>

    <template id="toast-template">
        <div name="toast" class="toast" role="alert">
            <div class="toast-body">
            </div>
        </div>
    </template>


    <template id="spinner-template">
        <div class="d-flex justify-content-center" name="spinner">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </template>
      
      

</body>
</html>
