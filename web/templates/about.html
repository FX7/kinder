{% extends "base.html" %}

{% block content %}

<div class="row">
  <div class="col-2">
    <nav id="about-content" class="h-100 flex-column align-items-stretch pe-4 border-end">
      <nav class="nav nav-pills flex-column">
        <a class="nav-link" href="#history">History</a>
        <a class="nav-link" href="#licenses">Licenses</a>
        <nav class="nav nav-pills flex-column">
          <a class="nav-link ms-3 my-1" href="#kinder">K-inder</a>
          <a class="nav-link ms-3 my-1" href="#bootstrap">Bootstrap</a>
        </nav>
      </nav>
    </nav>
  </div>

  <div class="col-10">
    <div data-bs-spy="scroll" data-bs-target="#about-content" data-bs-smooth-scroll="true" class="scrollspy-example-2" tabindex="0">
      <div id="history">
        <h4>History</h4>
        <p>{{ history | safe }}</p>
      </div>
      <div id="licenses">
        <h4>Licenses</h4>
        <p>Licenses of K-inder and all used components.</p>
      </div>
      <div id="kinder">
        <h5>K-inder</h5>
        <p>{{ license | safe }}</p>
      </div>
      <div id="bootstrap">
        <h5>Bootstrap</h5>
        <p>{{ bootstrap | safe }}</p>
      </div>
    </div>
  </div>
</div>

{% endblock %}
