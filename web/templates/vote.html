{% extends "base.html" %}

{% block content %}

<div class="fixed-top-left clickable" name="session-status-button"><i class="bi bi-star-fill" style="font-size: 2rem; color: cornflowerblue;"></i></div>

<div class="card fixed-top-left alert alert-info d-none" name="session-status">
  <div class="card-header d-flex flex-row ">
    <button type="button" class="btn-close"></button><div class="text-nowrap text-start" name="title"></div>
  </div>
  <div class="card-body">
    <p class="card-text">
      <div class="bg-success-subtle" name="top"></div>
      <div class="bg-danger-subtle" name="flop"></div>
    </p>
  </div>
</div>

<template id="spinner-template">
  <div class="d-flex justify-content-center" name="spinner">
      <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
      </div>
  </div>
</template>

<template id="image-template">
  <div name="image-container" class="image-container">
      <img name="image" class="image" />
      <div name="image-overlays" class="image-overlays"></div>
      <div name="contra-area" class="contra-area"></div>
      <div name="pro-area" class="pro-area"></div>
  </div>
</template>

<template id="title-template">
  <div class="text-center title-overlay badge text-bg-secondary text-wrap"><h3></h3></div>
</template>

<template id="genre-tag-template">
  <span class="badge text-bg-dark genre-tag"></span>
</template>

<template id="movie-status-template">
  <div name="movie-status">
      <div class="px-1" name="title"></div>
      <div class="row mb-2">
          <div class="col"></div>
          <div name="pros" class="col"><span name="count"></span><i class="bi bi-hand-thumbs-up-fill"></i></div>
          <div name="cons" class="col"><span name="count"></span><i class="bi bi-hand-thumbs-down-fill"></i></div>
          <div name="votes" class="col"></div>
      </div>
  </div>
</template>

<div class="container" name="voting-container">
</div>

{% endblock %}
