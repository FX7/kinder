<div class="row">
    <div name="end-condition-btn" class="mt-2 clickable btn btn-outline-secondary text-start">
        <i name="end-condition-btn-icon" class="bi bi-caret-right-fill"></i> Limits <i name="end-condition-changed-icon" class="bi bi-activity d-none"></i>
    </div>
</div>
<div class="ms-2 mt-2 d-none" name="end-condition-container">

    <div class="row">
        <div class="form-check col-5 mt-2 pb-2">
            <input class="form-check-input" type="checkbox" name="end-time-limit-chckbx" id="end-time-limit-chckbx">
            <label class="form-check-label" for="end-time-limit-chckbx">
                <i class="bi bi-alarm-fill"></i> minutes
            </label>
        </div>
        <div class="col-7" name="end-time-limit-container">
            <div class="input-group has-validation">
                <input type="number" class="form-control is-invalid" name="end-time-limit" min="1" value="7">
                <div class="invalid-feedback">
                Please enter a number >= 1!
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-check col-5 mt-2 pb-2">
            <input class="form-check-input" type="checkbox" name="end-vote-limit-chckbx" id="end-vote-limit-chckbx">
            <label class="form-check-label" for="end-vote-limit-chckbx">
                <i class="bi bi-person-raised-hand"></i> votes
            </label>
        </div>
        <div class="col-7" name="end-vote-limit-container">
            <div class="input-group has-validation">
                <input type="number" class="form-control is-invalid" name="end-vote-limit" min="1" value="200">
                <div class="invalid-feedback">
                Please enter a number >= 1!
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-check col-5 mt-2 pb-1">
            <input class="form-check-input" type="checkbox" name="end-match-limit-chckbx" id="end-match-limit-chckbx">
            <label class="form-check-label" for="end-match-limit-chckbx">
                <i class="bi bi-stars"></i> matches
            </label>
        </div>
        <div class="col-7" name="end-match-limit-container">
            <div class="input-group has-validation" name="end-match-limit-container">
                <input type="number" class="form-control is-invalid" name="end-match-limit" min="1" value="3">
                <div class="invalid-feedback">
                Please enter a number >= 1!
                </div>
            </div>
        </div>
    </div>

</div>
