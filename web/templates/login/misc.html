<div class="row">
    <div name="misc-selection-btn" class="mt-2 clickable btn btn-outline-secondary text-start">
        <i name="misc-selection-btn-icon" class="bi bi-caret-right-fill"></i> Miscellaneous <i name="misc-selection-changed-icon" class="bi bi-activity d-none"></i>
    </div>
</div>
<div name="misc-selection" class="d-none">

    <div class="mt-2" name="max-age-container">
        <div class="input-group">
            <span class="input-group-text input-group-text-small">Max age:</span>
            <input type="range" class="form-control form-range ml-2" min="0" max="4" step="1" name="max-age" value="4">
            <span name="max-age-display" class="input-group-text input-group-text-small" style="width:43px;">18+</span>
        </div>        
    </div>

    <div class="mt-2" name="max-duration-container">
        <div class="input-group">
            <span class="input-group-text input-group-text-small">Max dur.:</span>
            <input type="range" class="form-control form-range ml-2" min="0" max="10" step="1" name="max-duration" value="10">
            <span name="max-duration-display" class="input-group-text input-group-text-small" style="width:69px;">240+ m</span>
        </div>
    </div>

    <div class="mt-2" name="min-year-container">
        <div class="input-group has-validation">
            <span class="input-group-text input-group-text">Min release year:</span>
            <input type="number" min="1900" max="2025" class="form-control is-invalid" name="min-year" value="1900">
            <div class="invalid-feedback">
                Please enter a valid year &gt;= 1900 &lt;= today!
            </div>
        </div>
    </div>

    <div class="mt-2" name="max-year-container">
        <div class="input-group has-validation">
            <span class="input-group-text input-group-text">Max release year:</span>
            <input type="number" min="1900" max="2025" class="form-control is-invalid" name="max-year" value="">
            <div class="invalid-feedback">
                Please enter a valid year &gt;= 1900 &lt;= today!
            </div>
        </div>
    </div>

    <div class="mt-2" name="include-watched-container">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="include-watched" checked>
            <label class="form-check-label" for="include-watched">
                Include watched movies
            </label>
        </div>
    </div>

</div>
