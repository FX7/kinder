{% extends "base.html" %}

{% block content %}

<div class="container d-none" name="login-container">
    <div class="mb-3">
        <label for="username" class="form-label">Name</label>
        <div class="input-group has-validation">
          <input type="text" class="form-control mb-1 is-invalid" name="username" placeholder="Any unique name ..." required>
          <div class="invalid-feedback">
            Please enter Name!
          </div>
        </div>

        <label for="session" class="form-label">Session</label>
        <div class="input-group has-validation">
          <input type="text" list="knownSessions" class="form-control mb-1 is-invalid" placeholder="Type to join or start ..." name="session" required>
          <div class="invalid-feedback">
            Please enter Session to start / join!
          </div>
          <datalist id="knownSessions" name="knownSessions">
          </datalist>
        </div>
    </div>
    <button type="button" class="btn btn-primary" disabled>Join</button>
</div>

<div class="fixed-top-left d-none clickable" name="session-status-button"><i class="bi bi-star-fill" style="font-size: 2rem; color: cornflowerblue;"></i></div>

<div class="card fixed-top-left alert alert-info d-none" name="session-status">
  <div class="card-header row">
    <div class="col"><button type="button" class="btn-close"></button></div><div class="col text-nowrap fs-4 text-start" name="title"></div><div class="col text-nowrap text-start" name="participants"></div>
  </div>
  <div class="card-body">
    <p class="card-text">
      <div class="bg-success-subtle" name="top"></div>
      <div class="bg-danger-subtle" name="flop"></div>
    </p>
  </div>
</div>

<div class="container d-none" name="voting-container">
</div>

{% endblock %}
